<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Counting down the days until the release of Elden Ring">
        <meta name="keywords" content="Elden Ring, Countdown, elden ring Release date">
        <meta name="theme-color" content="#0D1117">
        <meta name="author" content="Peter RÃ¸nne">
        <title>Elden Ring Countdown</title>
        <link rel="icon" type="image/ico" href="images/favicon.ico">
        <!-- own styles -->
        <link rel="preload" href="styles.css" as="style">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="background-vale">
                <div class="countdown-container">
                    <ul class="row">
                        <li>
                            <p class="type"><span class="timer" id="Days"></span>Days </p>
                        </li>
                        <li>
                            <p class="type"><span class="timer" id="Hours"></span>Hours </p>
                        </li>
                        <li>
                            <p class="type"><span class="timer" id="Minutes"></span>Minutes </p>
                        </li>
                        <li>
                            <p class="type"><span class="timer" id="Seconds"></span>Seconds </p>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="particles-js"></div>
        </div>
        <script src="js/countdown.js" defer></script>
        <!-- cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
            integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" defer>
        </script>
        <script src="js/app.js" defer></script>
    </body>

</html>
